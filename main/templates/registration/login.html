{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if not request.user.is_authenticated %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Login</h1>
			<div class="row">
				<div class="col-md-6 offset -3">
                    {% if msg %}
                    <p class="text-success">{{msg}}</p>
                    {% endif %}
					<form method="post">
                        {% csrf_token %}
						<table class="table table-bordered">
                            {{form.as_table}}
							<tr>
								<td colspan="2">
									<input type="submit" class="btn btn-primary" />
								</td>
							</tr>
						</table>
					</form>
					<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->

{% else %}
<h2>Already LoggedIn</h2>
{% endif %}
{% endblock content %}
